<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero">

    <section>
      <h1>Resumo do Pedido</h1>
      <span class="description">Agora você pode ouvir milhões de musicas,audiolivros e podcasts em qualquer dispositivo e em qualquer lugar!</span>

         <div class="informations">
            <div class="music-price">
              <img src="images/icon-music.svg" alt="Music Icon">
              <div class="price">
                <strong>Plano Anual</strong>
                <span>R$59.99/Ano</span>
              </div>
            </div>
            <a href="#">Alterar</a>
        </div>

        <button>Prosseguir para o pagamento</button>
        <a href="#" id="Cancel-Order">Cancelar pedido</a>
    </section>
  </main>
  
</body>
</html>
